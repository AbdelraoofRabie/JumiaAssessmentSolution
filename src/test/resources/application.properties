#spring.jpa.database-platform=com.jumia.demo.phonenumbervalidation.config.sqllite.SQLiteDialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
#hibernate.hbm2ddl.schema_filter_provider=com.jumia.demo.phonenumbervalidation.config.dbconfig.MySchemaFilterProvider

#spring.datasource.url=jdbc:sqlite:memory:phonedb?cache=shared
#spring.datasource.url=jdbc:sqlite:phone-integ-test.db
spring.datasource.url=jdbc:h2:mem:phone-integ-test;DB_CLOSE_DELAY=-1
#spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.generate-ddl=true

server.port=8082
server.servlet.context-path=/jumiatest/api/v1.0

spring.batch.initialize-schema=always